msg.start=Greetings. I am a telegram bot. My job is to help you pick up a movie for the evening to have a good time. For a more detailed description of my capabilities, run the /help command
msg.help=Hello. I am a telegram bot for searching movies. You can write the name of the movie in the chat.And if there is such a film in my file cabinet, I will send its description.\nYou can also use the following menu buttons:\nGenres - will prompt you to select a genre, after which it will provide a list of films for the selected genre\nTop Movies - will provide a list of films with the highest ratings\nNew films - will provide a list of films released in the last year\nRandom movie - Provides some random movie.